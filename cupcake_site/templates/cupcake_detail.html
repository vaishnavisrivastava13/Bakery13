{% extends 'base.html' %}
{% load static %}

{% block title %}{{ cupcake.name }} | Sweets Cupcake{% endblock %}

{% block content %}
<div class="container my-5">

  <div class="row align-items-center">

    <!-- Image -->
    <div class="col-md-6">
      <img src="{{ cupcake.image.url }}" class="img-fluid rounded shadow" alt="{{ cupcake.name }}">
    </div>

    <!-- Details -->
    <div class="col-md-6">
      <h2 class="fw-bold">{{ cupcake.name }}</h2>

      <p class="fs-4 text-danger fw-semibold mt-2">
        ₹{{ cupcake.price }}
      </p>

      <p class="text-muted mt-3">
        ⭐ {{ cupcake.rating }} / 5
      </p>

      <p class="mt-3">
        {{ cupcake.description }}
      </p>

      <a href="{% url 'add_to_cart' 'cupcake' cupcake.id %}" class="add-cart-btn">
          <i class="fa-solid fa-cart-plus"></i>
          Add to Cart
      </a>


    </div>

  </div>

</div>
{% endblock %}
