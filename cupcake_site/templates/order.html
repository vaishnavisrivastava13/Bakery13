<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Place Order</title>
    <style>
        body { font-family: Arial; background: #fff3f7; padding: 20px; }
        .box { max-width: 600px; margin:auto; background:white; padding:20px; border-radius:10px; }
        h2 { text-align:center; color:#d63384; }
        .item { border-bottom:1px solid #eee; padding:10px 0; }
        .total { font-size:20px; font-weight:bold; color:#c2185b; text-align:right; padding:10px 0; }
        input, textarea {
            width:100%; padding:10px; margin-top:10px; border-radius:5px; border:1px solid #ccc;
        }
        button {
            background:#d63384; color:white; padding:12px; border:none; width:100%;
            margin-top:15px; font-size:16px; border-radius:5px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Your Order</h2>

    {% if cart %}
        {% for item in cart %}
        <div class="item">
            <strong>{{ item.name }}</strong>
            (₹{{ item.price }} × {{ item.qty }})
        </div>
        {% endfor %}

        <div class="total">Total: ₹{{ total }}</div>
    {% else %}
        <p>Your cart is empty!</p>
    {% endif %}

    <h2>Customer Details</h2>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="text" name="phone" placeholder="Phone Number" required>
        <textarea name="address" placeholder="Complete Address" required></textarea>
        <button type="submit">Place Order</button>
    </form>

</div>

</body>
</html>
