<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menu</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body style="background: #fff2f4;">
    <div class="container py-5">
        <h1 class="text-center mb-5" style="font-family: 'Georgia'; color:#d63384;">
            üç∞ Our Delicious Menu
        </h1>

        <div class="row">

            {% for item in items %}
            <div class="col-md-4 mb-4">
                <div class="card shadow" style="border-radius: 15px;">
                    <img src="{{ item.image.url }}" class="card-img-top"
                         style="height:250px; object-fit: cover; border-radius: 15px 15px 0 0;">

                    <div class="card-body text-center">
                        <h4 style="color:#c2185b;">{{ item.name }}</h4>
                        <p class="text-muted">{{ item.description }}</p>
                        <h5 class="fw-bold">‚Çπ{{ item.price }}</h5>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</body>
</html>
